{% extends "layout.html" %}

{% block title %} <title>login-register</title> {% endblock %}

{% block body %}

<h2>Login</h2>
<div>
	<form action="{{ url_for('login') }}", method="POST">
		Username:<input type="text" name="l-username">
		Password:<input type="password" name="l-password">
		<input type="submit" name="Login">
	</form>
</div>


<h2>Register</h2>
<div>
	<form action="{{ url_for('register') }}", method="POST">
		Username:<input type="text" name="r-username">
		Password:<input type="password" name="r-password">
		Confirm Password:<input type="password" name="r-cpassword">
		<input type="submit" name="Login">
	</form>
</div>

<div>
	<p>{{ error }}</p>
</div>

{% endblock %}
